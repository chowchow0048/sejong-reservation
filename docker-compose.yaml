# TODO: change restart to "always" in production
version: "3.9"
services:

  reservationservice:
    build:
      context: .
      dockerfile: ./ReservationService/dockerfile
    restart: on-failure # always
    environment:
      DB_URL: 127.0.0.1
      DB_NAME: sejong
      DB_PORT: 3306
      DB_USERNAME: development
      DB_PASSWORD: 1234
    ports:
      - "5555:5555"
    # volumes:
    #   - ./ReservationService:/usr/src/app
    # depends_on:
    #   - dbservice

  userservice:
    build: ./UserService
    restart: always
    environment:
      DB_URL: dbservice
      DB_NAME: exampledb
      DB_PORT: 3306
      DB_USERNAME: testusr
      DB_PASSWORD: 1234
    ports:
      - "5001:5000"

  adminservice:
    build: ./AdminService
    restart: always
    environment:
      DB_URL: dbservice
      DB_NAME: exampledb
      DB_PORT: 3306
      DB_USERNAME: testusr
      DB_PASSWORD: 1234
    ports:
      - "5557:5557"

  dbservice:
    container_name: dbservice
    image: mariadb:11.0-rc-jammy
    restart: on-failure # always
    env_file:
      ./DBService/maria-env
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./DBService/maria-init.sql:/docker-entrypoint-initdb.d/maria-init.sql

  dbmanager:
    container_name: dbmanager
    image: adminer:latest
    ports:
      - "9999:8080"
    restart: on-failure #always
