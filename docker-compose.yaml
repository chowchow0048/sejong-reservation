version: "3.9"
services:

  reservationservice:
    build:
      context: .
      dockerfile: ./ReservationService/dockerfile
    restart: on-failure # always
    # volumes:
    #   - ./ReservationService:/usr/src/app
    # depends_on:
    #   - dbservice
    environment:
      DB_URL: 127.0.0.1
      DB_NAME: sejong
      DB_PORT: 3306
      DB_USERNAME: development
      DB_PASSWORD: 1234
    ports:
      - "5000:5000"

