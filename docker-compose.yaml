version: "3.9"
services:
  webapp:
    build: ./WebService
    restart: always
    ports:
      - "8080:8080"

  reservationservice:
    build: ./ReservationService
    restart: always
    environment:
      DB_URL: dbservice
      DB_NAME: exampledb
      DB_PORT: 3306
      DB_USERNAME: testusr
      DB_PASSWORD: 1234
    ports:
      - "5555:5555"

  userservice:
    build: ./UserService
    restart: always
    environment:
      DB_URL: dbservice
      DB_NAME: exampledb
      DB_PORT: 3306
      DB_USERNAME: testusr
      DB_PASSWORD: 1234
    ports:
      - "5556:5556"

  adminservice:
    build: ./AdminService
    restart: always
    environment:
      DB_URL: dbservice
      DB_NAME: exampledb
      DB_PORT: 3306
      DB_USERNAME: testusr
      DB_PASSWORD: 1234
    ports:
      - "5557:5557"

  dbservice:
    image: mariadb:11.0-rc-jammy
    restart: always
    env_file:
      ./DBService/maria-env
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./DBService/maria-init.sql:/docker-entrypoint-initdb.d/maria-init.sql
    ports:
      - "3306:3306"
